apiVersion: apps/v1
kind: Deployment
metadata:
  name: conda-store
  labels:
    app: conda-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conda-store
  template:
    metadata:
      labels:
        app: conda-store
    spec:
      containers:
        - name: conda-store
          image: quansight/conda-store:add8c4f61477d9ba7667b65d13dc5d627f65de77
          command: ['python', '/opt/conda-store/conda-store.py', '-e', '/opt/environments', '-o', '/home/conda/environments', '-s', '/home/conda/store', '--uid', '0', '--gid', '0', '--permissions', '775']
        - name: nfs-server
          image: "gcr.io/google_containers/volume-nfs:0.8"
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              contianerPort: 111
          securityContext:
            privileged: true
          volumeMounts:
            - name: nfs-export-fast
              mountPath: "/home/conda"
            - name: conda-environments
              mountPath: "/opt/environments"
      volumes:
        - name: nfs-export-fast
          persistentVolumeClaim:
            claimName: nfs-conda-storage
        - name: conda-environments
          configMap:
            name: conda-environments
---
apiVersion: apps/v1
kind: Service
metadata:
  name: conda-store
spec:
  selector:
    app: conda-store
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-conda-storage
spec:
  access_modes: ReadWriteOnce
  resources:
    requests:
      storage: 20GB
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: conda-environments
data:
  "environment1.yaml": "{\"name\": \"env-name-1\", \"channels\": [\"conda-forge\", \"defaults\"], \"dependencies\": [\"python=3.7\", \"numpy\", \"numba\", \"asdf\"]}"
  "environment2.yaml": "{\"name\": \"env-name-2\", \"channels\": [\"conda-forge\", \"defaults\"], \"dependencies\": [\"python=3.7\", \"numpy\", \"numba\", \"flask\"]}"
